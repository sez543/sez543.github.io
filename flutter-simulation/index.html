<html>
  <head>
	<link rel="icon" href="arrow.svg" />
    <title>Boids</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body onresize="setup()">

    <nav class="nav">
      <div class="n-u-width">
        <div class="dropdown">
          <div class="button-modal">Configure</div>
        </div>
        <div class="sliders">
          <div class="box">
            <div class="label">
              <p>Alignment Force:</p>
              <p class="al-val"></p>
            </div>
            <input
              type="range"
              class="slider"
              id="alignment"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
          </div>
          <div class="box">
            <div class="label">
              <p>Cohesion Force:</p>
              <p class="ch-val"></p>
            </div>
            <input
              type="range"
              class="slider"
              id="cohesion"
              min="0"
              max="1"
              step="0.01"
              value="0.1"
            />
          </div>
          <div class="box">
            <div class="label">
              <p>Separation Force:</p>
              <p class="sp-val"></p>
            </div>
            <input
              type="range"
              class="slider"
              id="separation"
              min="0"
              max="1"
              step="0.01"
              value="0.3"
            />
          </div>
        </div>
        <div class="press">
          <a
            href="https://www.red3d.com/cwr/boids/"
            class="button"
            target="_blank"
            >Learn More</a
          >
          <a href="" class="button" target="_blank">Source Code</a>
        </div>
      </div>
    </nav>
  </body>
  <script src="sliders.js"></script>
  <script src="boid_object.js"></script>
  <script src="canvas.js"></script>
</html>
